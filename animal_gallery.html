<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .photo {
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
        }
        .photo img {
            width: 100%;
            height: auto;
        }
        .caption {
            padding: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Animal Photo Gallery üêæ</h1>
    <div class="gallery">
        <div class="photo">
            <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d" alt="Dog">
            <div class="caption">Cute Dog</div>
        </div>
        <div class="photo">
            <img src="https://images.unsplash.com/photo-1508672019048-805c876b67e2" alt="Cat">
            <div class="caption">Lovely Cat</div>
        </div>
        <div class="photo">
            <img src="https://images.unsplash.com/photo-1574158622682-e40e69881006" alt="Tiger">
            <div class="caption">Majestic Tiger</div>
        </div>
        <div class="photo">
            <img src="https://images.unsplash.com/photo-1597757875196-6df1cbec2d5b" alt="Elephant">
            <div class="caption">Gentle Elephant</div>
        </div>
        <div class="photo">
            <img src="https://images.unsplash.com/photo-1552410260-045b2bfb43d2" alt="Bird">
            <div class="caption">Colorful Bird</div>
        </div>
    </div>
</body>
</html>
